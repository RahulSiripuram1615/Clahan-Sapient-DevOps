<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Insurance Application Form</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="container">
        <h1>Bank Insurance Application Form</h1>
        <form id="insuranceForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>

            <fieldset>
                <legend>Insurance Details</legend>
                <label for="insuranceType">Insurance Type:</label>
                <select id="insuranceType" name="insuranceType" required>
                    <option value="">Select Insurance Type</option>
                    <option value="life">Life Insurance</option>
                    <option value="health">Health Insurance</option>
                    <option value="vehicle">Vehicle Insurance</option>
                    <option value="home">Home Insurance</option>
                </select>

                <label for="coverageAmount">Coverage Amount:</label>
                <input type="number" id="coverageAmount" name="coverageAmount" required>

                <label for="beneficiary">Beneficiary Name:</label>
                <input type="text" id="beneficiary" name="beneficiary" required>

                <label for="relation">Relationship to Beneficiary:</label>
                <input type="text" id="relation" name="relation" required>
            </fieldset>

            <fieldset>
                <legend>Bank Account Information</legend>
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" required>

                <label for="ifsc">IFSC Code:</label>
                <input type="text" id="ifsc" name="ifsc" required>
            </fieldset>

            <div class="submit-btn">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
